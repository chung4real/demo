<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FC system</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./libs/jquery-3.5.1.min.js"></script>
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  <!-- <script src="./js/utils.js"></script> -->
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Fancy car</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">首页</a></li>
          <li><a href="#">其他页面</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">登录</a></li>
          <li><a href="#">注册</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <!-- 表格居中 -->
  <div class="container">
    <button class="btn btn-primary btn-add"  data-toggle="modal" data-target="#addModal">添加车型</button>
    <table class="table table-shop table-bordered table-hover table-condensed table-striped">
      <thead>
        <tr>
          <th>序列号</th>
          <th>车型</th>
          <th>落地价</th>
          <th>库存</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="tbody-shop">
        <!-- <tr>
          <td>1</td>
          <td><span>BMW3系</span><input type="text"></td>
          <td><span>33w</span><input type="text"></td>
          <td><span>100</span><input type="text"></td>
          <td>
            <button class="btn btn-xs btn-info btn-edit">编辑</button>
            <button class="btn btn-xs btn-danger btn-del">删除</button>
            <button class="btn btn-xs btn-success btn-ok">确定</button>
            <button class="btn btn-xs btn-warning btn-cancel">取消</button>
          </td>
        </tr> -->
      </tbody>
    </table>
  </div>
  <!-- 添加模态框 -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="addModalLabel">车型</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label">车型</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="请输入车型">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPrice" class="col-sm-2 control-label">落地价</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPrice" placeholder="请输入价格">
              </div>
            </div>
            <div class="form-group">
              <label for="inputNum" class="col-sm-2 control-label">库存</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputNum" placeholder="请输入库存">
              </div>
            </div>
          </form>
          <!-- 录入失败提示 -->
          <p id="addFail" class="text-center text-danger hide">网络异常，录入失败</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="btn-add">添加</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/select.js"></script>
  <script src="./js/add.js"></script>
  <script src="./js/curd.js"></script>
</body>

</html>
