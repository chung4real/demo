<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/use-js/jquery-3.5.1.min.js"></script>
    <script src="./js/use-js/bootstrap.min.js"></script>
    
</head>
<body>
  <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Logo<i class="glyphicon glyphicon-star"></i></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">表格 <span class="sr-only">(current)</span></a></li>
            <li><a href="#">页面</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">登录</a></li>
            <li><a href="#">注册</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <button class="btn btn-info btn-add"  data-toggle="modal" data-target="#addModal">添加商品</button>
        <table class="table table-shop table-striped table-bordered table-hover ">
            <thead>
              <tr>
                  <th>编号</th>
                  <th>商品名称</th>
                  <th>商品价格</th>
                  <th>商品数量</th>
                  <th>操作</th>
              </tr>
            </thead>

            <tbody id="tbody-shop">
              
              
            </tbody>
        </table>
    </div>
    
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加商品</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">商品名称</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="请输入商品名称">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPrice" class="col-sm-2 control-label">商品价格</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputPrice" placeholder="请输入商品价格">
                </div>
              </div>
              <div class="form-group">
                <label for="inputNum" class="col-sm-2 control-label">商品数量</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputNum" placeholder="请输入商品数量">
                </div>
              </div>
            </form>
            <p id="add-fail" class="text-center text-danger hide">网络异常，录入失败</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="btn-add">添加</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/select.js"></script>
    <script src="./js/data.js"></script>
</body>
</html>
